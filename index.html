<!DOCTYPE html>

<html>

<head>
    <meta charset='UTF-8'>
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="rpsButtons">
        <button id="rock">
            <img src="img/rock.png" height="140px" width="140px" alt="rock">
        </button>
        <button id="paper">
            <img src="img/paper.png" height="140px" width="140px"  alt="paper">
        </button>
        <button id="scissors">
            <img src="img/scissors.png" height="140px" width="140px" alt="scissors">
        </button>
    </div>
    <h2>SCORE</h2>
    <div id="score">
        <div class="scoreNumbers">
            <img src="img/human.png" height="64px" width="64px" alt="you">
            <div class="number">
                <p>0 - 0</p>
             </div>
            <img src="img/monitor.png" height="64px" width="64px" alt="computer">
        </div>
        <div class="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
